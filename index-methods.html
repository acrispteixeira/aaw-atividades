<!DOCTYPE html>
      <html>
        <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        </head>
        <body>
            <div id="app">
                <!-- {{ calculateSalesTax(shirtPrice) }} -->
                <p>Preço da Camisa {{ shirt }} unidade(s): {{ addCurrency(calculateSalesTax( (shirtPrice*shirt) )) }}</p>
                <p>Preço do Chapéu: {{ addCurrency(calculateSalesTax(hatPrice)) }}</p>
                <button @click='addShirt'> Adicionar Camisa </button>
            </div>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            const app = new Vue({
                el: '#app',
                data: {
                    shirtPrice: 25,
                    shirt: 1,
                    hatPrice: 10,
                    currency: '$',
                    salesTax: 16
                },
                computed: {
                    shirtCost() {
                        return this.addCurrency(this.calculateSalesTax(this.shirtPrice))
                    },
                    hatCost() {
                        return this.addCurrency(this.calculateSalesTax(this.hatPrice))
                    },
                    newTotal(){
                        return shirtCost
                    }
                },
                methods: {
                    calculateSalesTax(price) {
                        return parseFloat(Math.round((this.salesTax / 100) * price) +   price).toFixed(2);
                    },
                    addCurrency(price) {
                        return this.currency + price;
                    },
                    addShirt: function (event){
                        return this.shirt += 1;
                    }
                }
            });
          </script>
        </body>
      </html>
